name: Gitleaks Security Gate (RED on Secret)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security-gate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installation Gitleaks
      - name: Install Gitleaks
        run: |
          echo "Installing Gitleaks v8.29.0..."
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.29.0/gitleaks_8.29.0_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      # 3️⃣ Scan Gitleaks (Security Gate)
      - name: Run Gitleaks (Security Gate)
        run: |
          echo "Running Gitleaks Security Gate..."
          # ❌ PAS de || true, PAS de exit 0
          gitleaks detect --source . --report-format json --report-path gitleaks-report.json
          echo "Gitleaks scan finished."

      # 4️⃣ Installer jq pour traitement JSON
      - name: Install jq
        if: always()
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      # 5️⃣ Génération rapport lisible TXT
      - name: Generate human-readable report
        if: always()
        run: |
          echo "=== Gitleaks Security Gate Report ===" > gitleaks-gate-report.txt
          if [ -f gitleaks-report.json ]; then
            if [ -s gitleaks-report.json ]; then
              jq -r '
                .[] | "Rule: \(.rule_id // "N/A")\nDescription: \(.description // "N/A")\nFile: \(.file // "N/A")\nStart Line: \(.start_line // "N/A")\nEnd Line: \(.end_line // "N/A")\nSecret: \(.secret // "REDACTED")\n---"
              ' gitleaks-report.json >> gitleaks-gate-report.txt
            else
              echo "No findings in JSON report." >> gitleaks-gate-report.txt
            fi
          else
            echo "No gitleaks-report.json file found." >> gitleaks-gate-report.txt
          fi

      # 6️⃣ Upload rapports JSON + TXT
      - name: Upload JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-json-report-gate
          path: gitleaks-report.json
          if-no-files-found: warn

      - name: Upload TXT report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-txt-report-gate
          path: gitleaks-gate-report.txt
          if-no-files-found: warn
