name: Secret Scan with Gitleaks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download gitleaks
        run: |
          echo "Downloading gitleaks..."
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks
          ./gitleaks version || echo "Gitleaks version command failed, but continuing for debug."

      - name: Run gitleaks and generate JSON + TXT reports
        id: gitleaks_scan
        run: |
          echo "Running gitleaks scan..."

          # On désactive le exit-on-error pour capturer proprement le code de retour
          set +e
          ./gitleaks detect \
            --source . \
            --report-format json \
            --report-path gitleaks-report.json
          EXIT_CODE=$?
          set -e

          echo "Gitleaks exit code: $EXIT_CODE"

          # Si aucun fichier JSON n'est généré, on en crée un vide propre
          if [ ! -f gitleaks-report.json ]; then
            echo '[]' > gitleaks-report.json
            echo "Aucun rapport généré par gitleaks, création d'un rapport JSON vide."
          fi

          # Installation de jq si absent
          if ! command -v jq >/dev/null 2>&1; then
            echo "Installing jq..."
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi

          # Génération du TXT lisible
          echo "=== Gitleaks Scan Report (human readable) ===" > gitleaks-report.txt
          if [ -s gitleaks-report.json ]; then
            jq -r '
              if (type == "array" and length > 0) then
                .[] | "Rule: \(.rule_id // "N/A")\nDescription: \(.description // "N/A")\nFile: \(.file // "N/A")\nStart Line: \(.start_line // "N/A")\nEnd Line: \(.end_line // "N/A")\nSecret: \(.secret // "REDACTED")\n---"
              else
                "No findings in JSON report."
              end
            ' gitleaks-report.json >> gitleaks-report.txt || echo "Impossible de parser le JSON, voir gitleaks-report.json brut." >> gitleaks-report.txt
          else
            echo "Empty JSON report file." >> gitleaks-report.txt
          fi

          # Affichage d'un message dans les logs
          if [ "$EXIT_CODE" -eq 0 ]; then
            echo "No Vulnerability detected"
          else
            echo "Vulnerability detected"
          fi

          # On conserve le code retour pour info, mais on force le succès
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit 0

      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-json-report
          path: gitleaks-report.json
          if-no-files-found: warn

      - name: Upload TXT report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-txt-report
          path: gitleaks-report.txt
          if-no-files-found: warn
