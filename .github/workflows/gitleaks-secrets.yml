name: Secret Scan with Gitleaks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Gitleaks correctement
      - name: Install Gitleaks
        run: |
          echo "Installing Gitleaks..."
          # Téléchargement du tar.gz officiel Linux x64
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_8.23.2_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      # 3️⃣ Lancer le scan et générer JSON + TXT
      - name: Run gitleaks and generate JSON + TXT reports
        id: gitleaks_scan
        run: |
          echo "Running Gitleaks scan..."
          set +e
          gitleaks detect \
            --source . \
            --report-format json \
            --report-path gitleaks-report.json
          EXIT_CODE=$?
          set -e
          echo "Gitleaks exit code: $EXIT_CODE"

          # Si aucun JSON généré, on crée un JSON vide
          if [ ! -f gitleaks-report.json ]; then
            echo '[]' > gitleaks-report.json
            echo "No report generated by Gitleaks, created empty JSON."
          fi

          # Installer jq si absent
          if ! command -v jq >/dev/null 2>&1; then
            echo "Installing jq..."
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi

          # Génération TXT lisible
          echo "=== Gitleaks Scan Report (human readable) ===" > gitleaks-report.txt
          if [ -s gitleaks-report.json ]; then
            jq -r '
              if (type == "array" and length > 0) then
                .[] | "Rule: \(.rule_id // "N/A")\nDescription: \(.description // "N/A")\nFile: \(.file // "N/A")\nStart Line: \(.start_line // "N/A")\nEnd Line: \(.end_line // "N/A")\nSecret: \(.secret // "REDACTED")\n---"
              else
                "No findings in JSON report."
              end
            ' gitleaks-report.json >> gitleaks-report.txt || echo "Impossible to parse JSON, see gitleaks-report.json." >> gitleaks-report.txt
          else
            echo "Empty JSON report file." >> gitleaks-report.txt
          fi

          # Affichage dans logs
          if [ "$EXIT_CODE" -eq 0 ]; then
            echo "No Vulnerability detected"
          else
            echo "Vulnerability detected"
          fi

          # Toujours succès du job
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit 0

      # 4️⃣ Upload JSON
      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-json-report
          path: gitleaks-report.json
          if-no-files-found: warn

      # 5️⃣ Upload TXT
      - name: Upload TXT report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-txt-report
          path: gitleaks-report.txt
          if-no-files-found: warn
